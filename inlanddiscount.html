<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./font/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/inlanddiscount.css" />

  <title>国内折扣</title>
</head>

<body>
  <div class="container">
    <!-- 慢慢买头部 -->
    <div class="m_top">
      <!-- mheader 顶部栏 -->
      <header class="m_header">
        <div class="m_back">
          <a href="javascript:history.back();">
            <i class="fa fa-chevron-left"></i>
          </a>
        </div>
        <div class="m_title">
          国内折扣
        </div>

        <i class="down"><img src="./images/header_app.png" alt="" /></i>
      </header>
      <!-- minput 顶部搜索框 -->
      
    </div>

    <!-- 折扣区 -->
    <div class="mm_discount_list">
      <ul class="clearfix">
        <!-- 玩个坑 -->
        <!-- <li>
          <a href="javascript:;">
            <img src="http://img10.360buyimg.com/n7/jfs/t1720/256/513904188/195330/ce31e971/55d2cf3eNc2d117d0.jpg" alt="">

            <h3 class="title">西域美农新疆特产五星和田红枣250g*2</h3>

            <p class="subtit">19.8元(5件99元)</p>
            <p class="mall">京东商城 | 10-22 13:28</p>

          </a>

        </li> -->
  
      </ul>
    </div>

    </section>

    <!-- 慢慢买尾部 -->
    <footer class="m_footer">
      <div class="mft_bts clearfix">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;"> <i></i> 返回顶部</a>
      </div>
      <!-- 底部信息 -->
      <div class="m_ft-msg">
        <p class="mt_p1">
          <a href="javascrip:;" class="bt_app">
            手机APP下载
          </a>
          <a href="javascript:;" class="bt_mobil">
            慢慢买手机版
          </a>
          <span>--掌上比价平台</span>
        </p>
        <p class="mt_p2">m.manmanbuy.com</p>
      </div>
    </footer>
  </div>


  <!-- 模板引擎渲染商品数据 -->
  <script type="text/html" id="pro_tpl">
    {{each obj v i}}
      <li>
        <a href="discount.html?productid={{v.productId}}">
          {{@v.productImg}}

          <h3 class="title">{{v.productName}}</h3>

          <p class="subtit">{{v.productPrice}}</p>
          <p class="mall">{{v.productFrom}} | {{v.productTime}}</p>

        </a>

      </li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/inlanddiscount.js"></script>
</body>

</html>
