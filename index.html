<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/index.css" />

  <title>首页</title>
</head>

<body>
  <div class="container">
    <!-- 慢慢买头部 -->
    <div class="m_top">
      <!-- mheader 顶部栏 -->
      <header class="m_header">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="" />
        </a>
        <i class="down"><img src="./images/header_app.png" alt="" /></i>
      </header>
      <!-- minput 顶部搜索框 -->
      <div class="m_input">
        <input type="text" class="mt_inp" placeholder="请输入你想要比价的商品" />
        <button class="mt_serBtn">搜索</button>
      </div>
    </div>

    <!-- 导航栏 -->

    <div class="m_nav">
      <ul>
        <!-- 玩个坑 -->
        <!-- <li>
            <a href="javascript:;">
              <img src="../images/ic_search.png" alt="" />
              <p>比价搜索</p>
            </a>
          </li> -->


      </ul>
    </div>

    <!-- 超值推荐 -->
    <section class="m_product">
      <div class="mp_title mpro-tit">
        <h3>超值折扣推荐</h3>
        <img class="more" src="./images/more.png" alt="" />
      </div>
      <div class="mp_list">
        <ul>
          <!-- <li>
            <a href="javascript:;" class="clearfix">
              <div class="list_left">
                <img src="./images/jiangyou.jpg" alt="" />
              </div>
              <div class="list_right">
                <div class="list_title txt-cut">
                  移动端凑单品：海天 鲜味 生抽 1.28L <span>10.9元</span>
                </div>
                <div class="list_other">
                  <span class="oth_info">京东商城 | 10-25 14:10</span>
                  <span class="oth_say"><i class="icon-comment"></i> 有1人评论</span>
                </div>
              </div>
            </a>
          </li> -->

        </ul>
      </div>
    </section>

    <!-- 更多优惠信息 -->
    <section class="m_more">
      <a href="moneyctrl.html">
        更多优惠信息>>
      </a>
    </section>

    <!-- 品牌排行 -->
    <section class="m_pinpai mproduct">
      <!-- 产品展示标题栏 -->
      <div class="mp_title mpro-tit">
        <h3>品牌排行</h3>
        <img class="more" src="./images/more.png" alt="" />
      </div>


    </section>

    <!-- 慢慢买尾部 -->
    <footer class="m_footer">
      <div class="mft_bts clearfix">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;"> <i></i> 返回顶部</a>
      </div>
      <!-- 底部信息 -->
      <div class="m_ft-msg">
        <p class="mt_p1">
          <a href="javascrip:;" class="bt_app">
            手机APP下载
          </a>
          <a href="javascript:;" class="bt_mobil">
            慢慢买手机版
          </a>
          <span>--掌上比价平台</span>
        </p>
        <p class="mt_p2">m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 设置菜单栏的模板引擎 -->
  <script type="text/html" id="nav_list_tpl">
    {{each result v i}}
      <li data-type="{{i < 8 ? i : 8}}">
        <a href="{{v.titlehref}}">
          {{@ v.img}}
          <p>{{v.name}}</p>
        </a>
      </li>
      
      {{/each}}
    
  </script>

  <!-- 超值推荐模板引擎 -->
  <script type="text/html" id="m_product_tpl">
    {{each result v i}}

    <li>
      <a href="moneyproduct.html?productid={{v.productId}}" class="clearfix">
        <div class="list_left">
         {{@v.productImg2}}
        </div>
        <div class="list_right">
          <div class="list_title txt-cut">
           {{v.productName}}<span>{{v.productPinkage}}</span>
          </div>
          <div class="list_other">
            <span class="oth_info">{{v.productFrom}} | {{v.productTime}}</span>
            <span class="oth_say"><i class="icon-comment"></i> {{v.productComCount}}</span>
          </div>
        </div>
      </a>
    </li>
    {{/each}}
  
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <!-- <script src="./lib/flexible/flexible.js"></script> -->
  <script src="./js/index.js"></script>
  <script src="./js/index1.js"></script>
</body>

</html>
