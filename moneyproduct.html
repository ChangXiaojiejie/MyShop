<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./font/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/moneyproduct.css" />

  <title>国内折扣</title>
</head>

<body>
  <div class="container">
    <!-- 慢慢买头部 -->
    <div class="m_top">
      <!-- mheader 顶部栏 -->
      <header class="m_header">
        <div class="m_back">
          <a href="javascript:history.back();">
            <i class="fa fa-chevron-left"></i>
          </a>
        </div>
        <div class="m_title">
          国内折扣
        </div>

        <i class="down"><img src="./images/header_app.png" alt="" /></i>
      </header>
      <!-- minput 顶部搜索框 -->


      <!-- 产品展示区 -->

      <div class="mm_details">

        <div class="dts_content">

          <!-- 玩个大坑 -->

        </div>






      </div>





      <!-- 慢慢买尾部 -->
      <footer class="m_footer">
        <div class="mft_bts clearfix">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="javascript:;"> <i></i> 返回顶部</a>
        </div>
        <!-- 底部信息 -->
        <div class="m_ft-msg">
          <p class="mt_p1">
            <a href="javascrip:;" class="bt_app">
              手机APP下载
            </a>
            <a href="javascript:;" class="bt_mobil">
              慢慢买手机版
            </a>
            <span>--掌上比价平台</span>
          </p>
          <p class="mt_p2">m.manmanbuy.com</p>
        </div>
      </footer>
    </div>

    <!-- 商品详情渲染页 -->
    <script type="text/html" id="pro_tpl">
    {{each result  v i}}

      <div class="cont_title">
        <h3 class="title">{{v.productName}}</h3>
        <div class="info">
          <span class="mall">{{v.productFrom}}</span>
          <span class="add-time">{{v.productTime}}</span>
          <span class="author">{{v.productTips}}</span>
        </div>
        <div class="deta_info ">
          <div calss="text clearfix">
           {{@v.productImgSm}}{{v.productInfo}}
          </div>
          <p>{{v.productInfo1}}</p>
        </div>
        <div class="big_img">
          {{@v.productImgLg}}
        </div>
      </div>
      <div class="data_ul">
        {{@v.productCity}}
      </div>
      <div class="data_buy">
        <a href="javascript:;">前往购买</a>
      </div>
      <div class="app_img">
        <img src="./images/mmbweixin2.png" alt="">
      </div>
      <div class="data_publish">
        <div class=""></div>
       
       {{@v.productComment}}

    
    
    
    {{/each}}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/moneyproduct.js"></script>
</body>

</html>
