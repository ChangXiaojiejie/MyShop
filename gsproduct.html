<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./font/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/gsproduct.css" />

  <title>凑单品</title>
</head>

<body>
  <div class="container">
    <!-- 慢慢买头部 -->
    <div class="m_top">
      <!-- mheader 顶部栏 -->
      <header class="m_header">
        <div class="m_back">
          <a href="javascript:history.back();">
            <i class="fa fa-chevron-left"></i>
          </a>
        </div>
        <div class="m_title">
          凑单品
        </div>

        <i class="down"><img src="./images/header_app.png" alt="" /></i>
      </header>
      <!-- minput 顶部搜索框 -->

    </div>

    <!-- 产品展示区 -->
    <div class="mm_nav">
      <div class="mmm_nav_box clearfix">
        <ul>
          <li class="shop">
            <a href="javascript:;">京东
              <i class="fa fa-caret-down"></i>
            </a>
            <div class="nav_list">
              <ul>
                <li>
                  <a href="javascript:;">华北 <i class="check fa fa-check"></i></a>
                </li>
                <li>
                  <a href="javascript:;">一号店</a>
                </li>
                <li>
                  <a href="javascript:;">天猫超市</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="region">
              <a href="javascript:;">华北
                <i class="fa fa-caret-down"></i>
              </a>
              <div class="nav_list">
                <ul>
                  <li>
                    <a href="javascript:;">京东 <i class="check fa fa-check"></i></a>
                  </li>
                  <li>
                    <a href="javascript:;">一号店</a>
                  </li>
                  <li>
                    <a href="javascript:;">天猫超市</a>
                  </li>
                </ul>
              </div>
            </li>
            <li>
                <a href="javascript:;">全部
                  <i class="fa fa-caret-down"></i>
                </a>
                <div class="nav_list">
                  <ul>
                    <li>
                      <a href="javascript:;">全部分类 <i class="active check fa fa-check"></i></a>
                    </li>
         
                  </ul>
                </div>
              </li>
        </ul>


        <!-- <a href="javascript:;">华北
        <i class="fa fa-caret-down"></i>
      </a>
      <a href="javascript:;">全部
        <i class="fa fa-caret-down"></i>
      </a> -->
      </div>
      <div class="nav_sear fa fa-search">
      </div>

    </div>
    <div class="mm_product_list">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">
            <img src="./images/canju.jpg" alt="">
            <p class="one-txt-cut">廿一客(21cake)专用餐具 1人份(不单独配送)</p>
            <p class="price">
              <span class="money">¥0.50</span>
              <span class="add-on">去凑单</span>
            </p>
          </a>
        </li>

      </ul>
    </div>







    <!-- 慢慢买尾部 -->
    <footer class="m_footer">
      <div class="mft_bts clearfix">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;"> <i></i> 返回顶部</a>
      </div>
      <!-- 底部信息 -->
      <div class="m_ft-msg">
        <p class="mt_p1">
          <a href="javascrip:;" class="bt_app">
            手机APP下载
          </a>
          <a href="javascript:;" class="bt_mobil">
            慢慢买手机版
          </a>
          <span>--掌上比价平台</span>
        </p>
        <p class="mt_p2">m.manmanbuy.com</p>
      </div>
    </footer>
  </div>

  <!-- 渲染店铺 -->
  <script type="text/html" id="nav_tpl">
    {{each result v i}}


      <li>
        <a data-id="{{v.shopId}}" href="javascript:;">{{v.shopName}} 
          
          <i class="{{i== shopid?'active':''}} check fa fa-check"></i>
         

         
        </a>
      </li>
    {{/each}}
  </script>

  <!-- 渲染区域名称 -->
  <script type="text/html" id="region_tpl">
    
    {{each result v i}}

      <li >
        <a data-id="{{v.areaId}}" href="javascript:;">{{v.areaName}} <i class="{{i==areaid?'active':''}} check fa fa-check"></i></a>
      </li>
    {{/each}}
  </script>

  <!-- 渲染商品 -->
  <script type="text/html" id="pro_tpl">

    {{each result v i}}

      <li>
        <a href="javascript:;">
          <img src="{{v.productImg}}" alt="">
          <p class="one-txt-cut">{{v.productName}}</p>
          <p class="price">
            <span class="money">{{v.productPrice}}</span>
            <span class="add-on">去凑单</span>
          </p>
        </a>
      </li>
  
  
    
    {{/each}}
  
  </script>






  <!-- <script src="../lib/flexible/flexible.js"></script> -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./lib/template/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>

</html>
